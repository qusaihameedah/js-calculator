<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <p id="input" class="inout">0</p>
        </tr>
        <tr>
            <p id="output" class="inout">0</p>
        </tr>
        <tr>
            <td colspan="2">
                <Button id="AC">
                    AC
                </Button> </td>
            <td>
                <button id="btn-multiply">
                    *
                </button>
            </td>
            <td>
                <button id="btn-div">
                    /
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <Button id="btn-num1">
                    1
                </Button> </td>
            <td>
                <button id="btn-num2">
                    2
                </button>
            </td>
            <td>
                <button id="btn-num3">
                    3
                </button>
            </td>
            <td>
                <button id="btn-add">
                    +
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <Button id="btn-num4">
                    4
                </Button> </td>
            <td>
                <button id="btn-num5">
                    5
                </button>
            </td>
            <td>
                <button id="btn-num6">
                    6
                </button>
            </td>
            <td>
                <button id="btn-min">
                    -
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <Button id="btn-num7">
                    7
                </Button> </td>
            <td>
                <button id="btn-num8">
                    8
                </button>
            </td>
            <td>
                <button id="btn-num9">
                    9
                </button>
            </td>
            <td class="cal" rowspan="2">
                <button id="btn-equ">
                    =
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <Button id="btn-num0">
                    0
                </Button>
            </td>
            <td>
                <button id="btn-dot">
                    .
                </button>
            </td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
